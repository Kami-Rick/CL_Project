    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jautocalc@1.3.1/dist/jautocalc.js"></script>
    <script type="text/javascript">

        $(function() {

            function autoCalcSetup() {
                $('form#cart').jAutoCalc('destroy');
                $('form#cart tr.line_items').jAutoCalc({keyEventsFire: true, decimalPlaces: 2, emptyAsZero: true});
                $('form#cart').jAutoCalc({decimalPlaces: 2});
            }
            autoCalcSetup();


            $('button.row-remove').on("click", function(e) {
                e.preventDefault();

                var form = $(this).parents('form')
                $(this).parents('tr').remove();
                autoCalcSetup();

            });

            $('button.row-add').on("click", function(e) {
                e.preventDefault();

                var $table = $(this).parents('table');
                var $top = $table.find('tr.line_items').first();
                var $new = $top.clone(true);

                $new.jAutoCalc('destroy');
                $new.insertBefore($top);
                $new.find('input[type=text]').val('');
                autoCalcSetup();

            });
                            //////////////////////////////////////////



        });

        

    </script>

    <script type="text/javascript">
        $('.numm').keyup(function() {
            var rowCount = $("#table tr").length - 3;
            var clicks = Number($('#clicks').val());
            var price = Number($('#price').val());
            var pre = Number(price / clicks);
            var res = Number((price / clicks)/ rowCount);
            
            $('#total').val(pre);
            $('#total2').val(res);
     
        });
    </script>
